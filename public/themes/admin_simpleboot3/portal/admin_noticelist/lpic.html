<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:url('AdminNoticelist/lpic')}">轮播图管理</a></li>	
		<li><a href="{:url('AdminNoticelist/lpicadd')}">添加</a></li>
	</ul>

        创建时间： 
            <input name="statrTime" id="startTime" type="text" class="yhgl_input date" value='<if condition="!empty($stime)">{$stime}</if>' readonly ='readonly'>
            <span class="mr5">至</span> 
            <input name="endTime" id="endTime" type="text" class="yhgl_input date" value='<if condition="!empty($etime)">{$etime}</if>' readonly ='readonly'>

    <script>
        laydate({
          elem: '#startTime'
        });
        laydate({
          elem: '#endTime'
        }); 
    </script>
	<table class="table table-hover table-bordered">
		<thead>
		<tr>
			
			<th width="150">ID</th>
			<th width="150">标题</th>
			<th width="150">图片</th>
			<th width="150">时间</th>
			<th width="130">操作</th>
		</tr>
		</thead>
		<foreach name="list" item="vo">
			<tr>

				<td>{$vo['id']}</td>	
				<td>{$vo['title']}</td>	
            	
				<td>
					<a href="{$vo['pic']}" target="_blank"><img style="width:30%;height:30%" src="{$vo['pic']}" /></a>

				</td>
                 <td>{$vo['time']|date="Y-m-d H:i:s",###}</td>		
				<td>
					
						<a href="{:url('AdminNoticelist/lpicupd',array('id'=>$vo['id']))}">编辑</a>
					
						<a href="{:url('AdminNoticelist/lpicdel',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="确定要删除">删除</a>	
			
				</td>
			</tr>
		</foreach>
	</table>
	<div class="pagination"> {$page|default=''}</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
