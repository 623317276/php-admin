<include file="public@header"/>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminNoticelist/index')}">公告列表</a></li>
        <li class="active"><a href="{:url('AdminNoticelist/edit')}">编辑</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminNoticelist/editPost')}">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>标题:</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" class="form-control" id="Id" name="Id" value="{$info['Id']}">
                <input type="text" class="form-control" name="title" value="{$info['title']}" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>分类:</label>
            <div class="col-md-6 col-sm-10">
                <select  class="form-control" name="noticecategory" style="width:120px;">
                    <option value="">--请选择--</option>
                    <volist name="noticecategory" id="v">
                        <option value="{$v['Id']}" <if condition="$info['noticecategory']  eq  $v['Id']">selected</if>>{$v['categoryname']}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-md-6 col-sm-10">
                <select name="state" class="form-control">
                    <option value="">--请选择--</option>
                    <volist name="state" id = "v">
                        <option value="{$v['Id']}" <if condition="$info['state']  eq  $v['Id']">selected</if>>{$v['state']}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>内容:</label>
            <div class="col-md-6 col-sm-10">
                <script type="text/plain" id="contents" name="content" value="">{$info['content']|htmlspecialchars_decode}</script>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('contents');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    })
</script>
</body>
</html>
