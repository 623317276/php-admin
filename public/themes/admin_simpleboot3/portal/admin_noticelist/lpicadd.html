<include file="public@header"/>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:url('AdminNoticelist/lpic')}">轮播图</a></li>
		<li><a href="{:url('AdminNoticelist/lpicadd')}">添加</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminNoticelist/lpicadd')}">
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>标题:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="title" value="" style="width:200px;">
				
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>图片:</label>
			<div class="col-md-6 col-sm-10">
				<input type="file" name="file" id="file">
			</div>
		</div>

		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="javascript:history.back(-1);">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
	//编辑器路径定义
	var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
	$(function () {

		editorcontent = new baidu.editor.ui.Editor();
		editorcontent.render('contents');
		try {
			editorcontent.sync();
		} catch (err) {
		}
	})
</script>
</body>
</html>
