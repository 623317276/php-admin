<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:url('AdminFinance/dynamicmoney')}">动态钱包明细</a></li>
		<!-- <li><a href="{:url('user/add')}">{:lang('ADMIN_USER_ADD')}</a></li> -->
	</ul>
	<form class="well form-inline margin-top-20" method="post" action="{:url('AdminFinance/dynamicmoney')}">
		投资类型:
		<select name="investment" style="width:120px;height:30px;">
			<option value="">--请选择--</option>
			<volist name="investment" id="v">
				<option value="{$v['Id']}" <if condition="isset($id) && $id eq $v['Id']">selected</if>>{$v['name']}</option>
			</volist>
		</select>&nbsp;
		投资人账户:
		<input type="text" class="form-control" name="username" style="width: 200px;"
			   value='<if condition="!empty($username)">{$username}</if>' placeholder="请输入投资人账户名称">
		<input type="submit" class="btn btn-primary" value="搜索"/>
		<a class="btn btn-danger" href="{:url('AdminFinance/dynamicmoney')}">清空</a>
	</form>
	<table class="table table-hover table-bordered">
		<thead>
		<tr>
			<th width="15">
				<label>
					<input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
				</label>
			</th>
			<th width="50">ID</th>
			<th>投资类型</th>
			<th>投资金额</th>
			<th>产生收益</th>
			<th>投资人账户</th>
			<th>投资起始日期</th>
			<th width="130">操作</th>
		</tr>
		</thead>
		<foreach name="list" item="vo">
			<tr>
				<td>
					<input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
						   value="{$vo.Id}" title="ID:{$vo.Id}">
				</td>

				<td><b>{$vo.Id}</b></td>
				<td>{$vo['investment']}</td>
				<td>{$vo['money']}</td>
				<td>{$vo['income']}</td>
				<td>{$vo['username']}</td>
				<td>{$vo['starttime']|date="Y-m-d",###}</td>

				<!--<td>
					<a href="{:url('AdminNoticelist/edit',array('id'=>$vo['Id']))}">{:lang('EDIT')}</a>
					<a href="{:url('AdminNoticelist/delete',array('id'=>$vo['Id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
				</td>-->
			</tr>
		</foreach>
	</table>
	<div class="pagination"></div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
