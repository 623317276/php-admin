<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('AdminFinance/dhuan')}">兑换管理</a></li>
			<!-- <li><a href="{:url('user/add')}">{:lang('ADMIN_USER_ADD')}</a></li> -->
		</ul>
        <form class="well form-inline margin-top-20" method="get" action="{:url('AdminFinance/dhuan')}"> 
		
            投资人账户:
			<input type="text" class="form-control" name="username" style="width: 200px;"
				   value='<if condition="!empty($username)">{$username}</if>' placeholder="请输入用户名或手机号">
			<input type="submit" class="btn btn-primary" value="搜索"/>
			<a class="btn btn-danger" href="{:url('AdminFinance/dhuan')}">清空</a>
        </form>

<!--         <form class="well form-inline margin-top-20" method="get" action="{:url('AdminFinance/export')}"> 
			
			<input type="submit" class="btn btn-primary" value="导出"/>
        </form> -->

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<!-- <th width="15">
						<label>
							<input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
						</label>
					</th> -->
					<th width="50">ID</th>
					<th>用户名</th>
					<th>手机号</th>
					<th>兑换类型</th>
					<th>转出数量</th>
					<th>收到数量</th>
					<th>COMC价格(CNY)</th>
					<th>兑换时间</th>
					<!-- <th width="130">操作</th> -->
				</tr>
			</thead>
			<foreach name="list" item="vo">
				<tr>

					<td><b>{$vo.id}</b></td>
					<td>{$vo.user_nickname}</td>
					<td>{$vo.mobile}</td>
					<td>{$vo.msg}</td>
					<td>{$vo.dhnum}</td>
					<td>{$vo.zfnum}</td>
					<td>{$vo.jiag}</td>
					<td>{$vo['time']|date="Y-m-d H:i:s",###}</td>

					<!-- <td>
						<a href="{:url('AdminFinance/deletedec',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
					</td> -->
				</tr>
			</foreach>
		</table>
		<div class="pagination"> {$page|default=''}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>

</body>
</html>
