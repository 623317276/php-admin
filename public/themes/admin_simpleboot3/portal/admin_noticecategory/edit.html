<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminNoticecategory/index')}">分类管理</a></li>
        <li class="active"><a href="{:url('AdminNoticecategory/edit')}">编辑分类</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminNoticecategory/editPost')}">
        <div class="form-group">
            <label  class="col-sm-2 control-label">分类名称<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="Id" name="Id" value="{$noticecategory.Id}" style="display: none">
                <input type="text" class="form-control" id="categoryname" name="categoryname" value="{$noticecategory.categoryname}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
