<include file="public@header"/>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('edition/index')}">版本列表</a></li>
        <li><a href="{:url('edition/add')}">添加</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('edition/editPost')}">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>苹果版本号:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="iosbb" value="{$info['iosbb']}" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>苹果升级url:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="iosurl" value="{$info['iosurl']}" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>苹果更新功能:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="ioscontent" value="{$info['ioscontent']}" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">ios版本类型:</label>
            <div class="col-md-6 col-sm-10">
                <select name="iostype" class="form-control" style="width:200px;">
                        <option value="0" <if condition="$info['iostype'] eq 0">selected</if>>不用升级</option>
                        <option value="1" <if condition="$info['iostype'] eq 1">selected</if>>普通升级</option>
                        <option value="2" <if condition="$info['iostype'] eq 2">selected</if>>强制升级</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>安卓版本号:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="anbb" value="{$info['anbb']}" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>安卓升级url:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="anurl" value="{$info['anurl']}" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>安卓更新功能:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="ancontent" value="{$info['ancontent']}" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">安卓版本类型:</label>
            <div class="col-md-6 col-sm-10">
                <select name="antype" class="form-control" style="width:200px;">
                        <option value="0" <if condition="$info['antype'] eq 0">selected</if>>不用升级</option>
                        <option value="1" <if condition="$info['antype'] eq 1">selected</if>>普通升级</option>
                        <option value="2" <if condition="$info['antype'] eq 2">selected</if>>强制升级</option>
                </select>
            </div>
        </div>
        <input type="hidden" name="id" value="{$info['id']}">   
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('contents');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    })
</script>
</body>
</html>
