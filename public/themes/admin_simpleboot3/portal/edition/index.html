<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">版本列表</a></li>
        <li><a href="{:url('edition/add')}">添加版本</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('edition/index')}">
        <!-- 
        标题:
        <input type="text" class="form-control" name="title" style="width: 200px;"
               value='<if condition="!empty($title)">{$title}</if>' placeholder="请输入标题...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminNoticelist/index')}">清空</a> -->
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="80">苹果版本号</th>
                <th width="90">苹果升级_url</th>
                <th width="130">苹果升级内容</th>
                <th width="80">安卓版本号</th>
                <th width="90">安卓升级_url</th>
                <th width="130">安卓升级内容</th>
                <th width="90">发布时间</th>
                <th width="90">操作</th>
            </tr>
            </thead>
            <foreach name="noticelist" item="vo">
                <tr>

                    <td><b>{$vo.id}</b></td>
                    <td>{$vo['iosbb']}</td>
                    <td>{$vo['iosurl']}</td>
                    <td>{$vo['ioscontent']}</td>
                    <td>{$vo['anbb']}</td>
                    <td>{$vo['anurl']}</td>
                    <td>{$vo['ancontent']}</td>
                    <td>{$vo['time']|date="Y-m-d",###}</td> 
                    
                    <td>
                        <a href="{:url('edition/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a> 
                        <a href="{:url('edition/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
            </foreach>
            <tfoot>
            </tfoot>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>




</body>
</html>
