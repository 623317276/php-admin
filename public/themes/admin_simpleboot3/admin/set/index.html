<script type="text/javascript">

    function grant(a){
        $.ajax({
                type: 'post',
                dataType:'json',
                url: "{:url('admin/set/grant')}",
                data: {type:a},
                success: function(data) {
                    if(data.code == 1){
                        alert(data.msg);
                        reload();
                    }else{
                        alert(data.msg);
                    }
                }
            });
    }
    $("#btn").click(function(){
        var startTime = $("#startTime").val();//开始时间
        var endTime = $("#endTime").val();//结束时间
        var xlk = $("#xlk").val();//类型
        var ffm = $("#ffm").val();//发放金额
        var xz_uid = $("#xz_uid").val();//限制的用户
        $.ajax({
                type: 'post',
                dataType:'json',
                url: "{:url('admin/set/jtgrant')}",
                data: {
                    startTime:startTime,
                    endTime:endTime,
                    xlk:xlk,
                    ffm:ffm,
                    xz_uid:xz_uid
                },
                success: function(data) {
                    if(data.code == 1){
                        alert(data.msg);
                        reload();
                    }else{
                        alert(data.msg);
                    }
                }
            });


    })


</script>
