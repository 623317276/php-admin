<include file="public@header"/>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('Video/classify')}">视频分类列表</a></li>
        <li class="active"><a href="{:url('Video/upvideos')}">添加</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Video/upload')}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>分类:</label>

                <div class="col-md-6 col-sm-10">
                    <select class="form-control" name="class_id" style="width: 140px;">
                        <volist name="classInfo" id="vo">
                         <option value="{$vo->id}">{$vo->class_name}</option>
                        </volist>
                    </select>
                </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>用户:</label>

            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="user_id" style="width: 140px;">
                    <volist name="userInfo" id="vo">
                        <option value="{$vo->id}">{$vo->user_nickname}</option>
                    </volist>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>视频:</label>
            <div class="col-md-6 col-sm-10">
                <input type="file" class="form-control" name="videos[]" value="" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>视频主图:</label>
            <div class="col-md-6 col-sm-10">
                <input type="file" class="form-control" name="pic[]" value="" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required"></span>视频:</label>
            <div class="col-md-6 col-sm-10">
                <input type="file" class="form-control" name="videos[]" value="" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required"></span>视频主图:</label>
            <div class="col-md-6 col-sm-10">
                <input type="file" class="form-control" name="pic[]" value="" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required"></span>视频:</label>
            <div class="col-md-6 col-sm-10">
                <input type="file" class="form-control" name="videos[]" value="" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required"></span>视频主图:</label>
            <div class="col-md-6 col-sm-10">
                <input type="file" class="form-control" name="pic[]" value="" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required"></span>视频:</label>
            <div class="col-md-6 col-sm-10">
                <input type="file" class="form-control" name="videos[]" value="" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required"></span>视频主图:</label>
            <div class="col-md-6 col-sm-10">
                <input type="file" class="form-control" name="pic[]" value="" style="width:200px;">
            </div>
        </div>



        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-md-6 col-sm-10">
                <select name="status" class="form-control" style="width:200px;">
                     <option value="1">开启</option>
                    <option value="2">禁用</option>
 
                </select>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('contents');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    })
</script>
</body>
</html>
