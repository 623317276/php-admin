<include file="public@header"/>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('Video/classify')}">视频分类列表</a></li>
        <li class="active"><a href="{:url('Video/add')}">编辑分类</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Video/edit')}">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>分类:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="class_name" value="{$info->class_name|default=''}" style="width:200px;">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>分类:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="size" value="{$info->size|default=''}" style="width:200px;">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">状态:</label>
            <div class="col-md-6 col-sm-10">
                <select name="status" class="form-control" style="width:200px;">
                    <option value="1" <if condition="$info['status']  eq  1">selected</if> >开启</option>
                    <option value="2" <if condition="$info['status']  eq  2">selected</if>>禁用</option>

                </select>
            </div>
        </div>
        <input type="hidden" name="id" value="{$param['id']}">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('contents');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    })
</script>
</body>
</html>
