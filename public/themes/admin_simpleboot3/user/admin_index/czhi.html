<include file="public@header"/>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:url('adminIndex/index')}">会员列表</a></li>
		<li><a href="{:url('adminIndex/czhi')}">操作</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('adminIndex/chongzhi')}">
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>类型:</label>
			<div class="col-md-6 col-sm-10">
			<select id="leixing" name="leixing" class="form-control" style="width:198px;">
				<option value="1">STD</option>
				<!-- <option value="2">收益余额</option>  -->
			</select>
			</div>	
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>数量:</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" name="money" value="" style="width:200px;">
			</div>
			<input type="hidden" class="form-control" name="uid" value="{$uid}" style="width:200px;">
			
		</div>
		<div class="form-group" style="padding-left: 18%;">
			<label ><input name="zeng" type="radio" value="1" checked/>增加 </label> 
			<label style="padding-left: 1%;"><input name="zeng" type="radio" value="2" />扣除 </label> 
		</div>
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
			<a class="btn btn-default" href="javascript:history.back(-1);">返回</a>
		</div>
	</form>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
	//编辑器路径定义
	var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
	$(function () {

		editorcontent = new baidu.editor.ui.Editor();
		editorcontent.render('contents');
		try {
			editorcontent.sync();
		} catch (err) {
		}
	})
</script>
</body>
</html>
