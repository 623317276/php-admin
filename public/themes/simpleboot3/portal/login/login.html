  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">

            <div class="pr-lg-5"><img src="/themes/simpleboot3/public/pc/styles/img/illustration.svg" alt="" class="img-fluid"></div>

          <div class="col-lg-5 px-lg-4">

            <form id="loginForm" action="Pcenter.html" class="mt-4">
              <div class="form-group mb-4">
                <input type="text" name="user_email" id="user_email" placeholder="请输入账号" class="form-control border-0 shadow form-control-lg">

                <input type="password" name="user_pass" id="user_pass" placeholder="请输入密码" class="form-control border-0 shadow form-control-lg text-violet">
              </div>
              <div class="form-group mb-4">
                <div class="custom-control custom-checkbox">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label">记住账号</label>
                  <a class="forget" id="forgetpwd" data-locale="forgetword" style="float: right;" href="/portal/login/forgetpss">忘记密码</a>
                </div>
              </div>
              <button type="submit" class="btn btn-primary  px-5"><a style="color: orange;text-decoration:none;" href="/portal/login/register">注册</a></button>

<script type="text/javascript">
	
	$("#nextbu").click(function(){
    	var phone = $("#user_email").val();
    	var code = $("#user_pass").val();
    	if(phone == ""){
    		layer.open({content: '手机号不为空',skin: 'msg',time: 2});
                return false;
    	}
    	if(code == ""){
    		layer.open({content: '密码不为空',skin: 'msg',time: 2});
                return false;
    	}
    	 $.ajax({
                type: 'post',
                dataType:'json',
                url: "{:url('portal/login/login')}",
                data: $("form").serialize(),
                success: function(data) {
                 console.log(data);
                    if (data.code == 1) { 
                    	layer.open({content: data.resule,skin: 'msg',time: 2});
                       	window.location.href="{:url('portal/index/index')}";   
                    }else {
                    	layer.open({content: data.resule,skin: 'msg',time: 2});
                		return false;
                    }
                }
            });

	});

</script>
